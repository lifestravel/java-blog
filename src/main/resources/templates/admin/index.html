<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<nav class="ui inverted gird-header" th:replace="/admin/common :: nav(5)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
            <a href="#" th:href="@{/admin/blogHtml}" class="m-item item m-mobile-hide"><i class="home icon"></i>文章管理</a>
            <a href="#" th:href="@{/admin/typeHtml}" class="m-item item m-mobile-hide"><i
                    class="clone outline icon"></i>分类管理</a>
            <a href="#" th:href="@{/admin/friendLinkHtml}" class="m-item item m-mobile-hide"><i
                    class="pencil alternate icon"></i>友链管理</a>
            <a href="#" th:href="@{/admin/pictureHtml}" class=" m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{${session.user.headImg}}">
                            <span th:text="${session.user.nickName}">人在旅途</span>
                        </div>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/loginOut}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>

<!--中间内容-->
<div class="m-padded-tb-massivex">
    <div class="ui container">
        <div class="ui success large  message">
            <p align="center">生而为人，爽的一批!</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:replace="/admin/common :: foot">

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

</script>
<script th:include="~{/admin/common :: run-time}">

</script>
</body>
</html>
