<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item" th:href="@{/admin/blogAddHtml}">编辑</a>
                <a href="#" class="item" th:href="@{/admin/blogHtml}">列表</a>
            </div>
        </div>

<!--中间内容-->
<div class="">
    <div class="ui container">
        <form id="blog-form" class="ui form">
            <input type="hidden" name="publish" th:value="${blog.publish}">
            <input type="hidden" name="id" th:value="${blog.id}">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag" th:value="${blog.flag}" >
                        <i class="dropdown icon"></i>
                        <div class="text" >原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="${blog.title}">
                </div>
            </div>

            <div class="required field">
                <div class="" id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none" th:utext="${blog.content}"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <!--编辑-->
                            <input type="hidden" name="typeId" value="分类" >
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu" id="typeMenu">
                                <div class="item" data-value="1">我的故事</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="${blog.firstPicture}">
                    </div>
                </div>
            </div>

            <div class="required field">
                <textarea name="description" placeholder="博客描述..." maxlength="250" th:text="${blog.description}"></textarea>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommended" name="recommended" checked class="hidden" th:checked="${blog.recommended}">
                        <label for="recommended">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden" th:checked="${blog.shareStatement}">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden" th:checked="${blog.appreciation}">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" name="commentable" class="hidden" th:checked="${blog.commentable}">
                        <label for="commentable">评论</label>
                    </div>
                </div>
            </div>
            <div id="message">

            </div>


            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>

    <div class="ui center aligned container">

        </div>
        <div class="ui inverted section divider"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


<script>
    $(function () {
        $.get("/admin/selectAllType",
            function (res) {
                if (res.code == 1) {
                    let inner = "";
                    $.each(res.object, function () {
                        inner += '<div class="item" data-value=' + this.id + '>' + this.name + '</div>' + '\n';
                    });
                    $("#typeMenu").html(inner);
                }
            }, 'json');
    })
</script>
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
//        path    : "../static/lib/editormd/lib/"
            path: "/lib/editormd/lib/"
        });
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    function load() {
        let form_date = $("#blog-form").serializeArray();
        let data = {};
        $.each(form_date, function () {
            data[this.name] = this.value;
        });
        if (data['title'] =="" || data['content']=="" || data['firstPicture']=="" || data['description'] =="" || data['typeId']=="分类"){
            $("#message").html('<div class="ui negative message">\n' +
                '                                <i class="close icon"></i>\n' +
                '                                <div class="">请输入必要的信息!!!</div>\n' +
                '                            </div>');
            return;
        }
        $.post("/admin/editBlog",
            data,
            function (res) {
                if (res.code == 1) {
                    location.href = "/admin/blogHtml";
                } else {
                    $("#message").html('<div class="ui negative message">\n' +
                        '                                <i class="close icon"></i>\n' +
                        '                                <div class="">'+res.message+'</div>\n' +
                        '                            </div>');
                }
            }, 'json');
    }

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });


    $('#save-btn').click(function () {
        $('[name="publish"]').val(false);
        load();
    });


    $('#publish-btn').click(function () {
        $('[name="publish"]').val(true);
        load();
    });
</script>
<script th:include="~{/admin/common :: run-time}">

</script>
</body>
