<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLBLOG-首页</title>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">

    <th:block th:include="~{common::headcss}"></th:block>
</head>
<body>

<!--导航-->
<nav id="nav" class="gird-header" style="display: none" th:include="~{common :: navigation(1)}">

</nav>


<!--顶部图片-->
<div class="m-bg-class_outer" style="width: 100%;height: 100%;">
    <img src="../static/images/preview.jpg" th:src="@{/images/preview.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover_index" align="center">
        <div class="m-margin-top-maxx" align="center">
            <img class="ui circular image" align="center" src="../static/images/backimg.jpg"
                 th:src="@{/images/me.jpg}" style="width: 150px;height: 150px;">
        </div>
        <div class="m-font-size-title-large" align="center">胡图图
        </div>

        <div class="" align="center">
            <a href="#" class="ui tencent circular icon button"><i class="user icon"></i></a>
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="1769959702" data-position="bottom center"><i
                    class="qq icon"></i></a>
            <a href="https://blog.csdn.net/qq_44134480" target="_blank" id="CSDN"
               class="ui  circular icon button"
               data-content="点击跳转CSDN" data-position="bottom center"><i class="copyright outline icon"></i></a>
            <a href="https://www.cnblogs.com/myblogstart/" target="_blank" id="bokeyuan"
               class="ui  circular icon button"
               data-content="点击跳转博客园" data-position="bottom center"><i class="bullseye outline icon"></i></a>
        </div>


        <div class="ui wechat-qr flowing popup transition hidden">
            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" alt=""
                 class="ui rounded image" style="width: 110px">
            <div align="center">微信</div>
        </div>
        <div class="ui qq-qr flowing popup transition hidden">
            <img src="../static/images/qq.png" th:src="@{/images/qq.png}" alt="" class="ui rounded image"
                 style="width: 110px">
            <div align="center">QQ</div>
        </div>

        <h3 class="m-font-size-text" align="center">欢迎来到我的博客，我叫胡图图</h3>
        <hr style="width: 30%">
        <h5 class="m-font-size-text-init-title m-margin-top-large">“翻斗花园”</h5>
        <h5 class="m-font-size-text-init-title">“二号楼”</h5>
        <h5 class="m-font-size-text-init-title">“一零零一室”</h5>
        <div id="waypoint" class="ui m-margin-top-large" align="center">
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/}"><i class="home icon"></i>首页</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/blogTypes}"><i class="clone outline icon"></i>分类</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/archives}"><i class="clock icon"></i>时间轴</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/music}"><i class="music icon"></i>音乐盒</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/message}"><i class="book icon"></i>留言板</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/friends}"><i class="pencil alternate icon"></i>友人帐</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/picture}"><i class="image icon"></i>照片墙</a>
            <a href="#" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
               th:href="@{/blog/aboutMe}"><i class="info icon"></i>关于我</a>
        </div>
        <div class="hiddenDiv"></div>
    </div>

</div>


<!--最新推荐-->
<div class="ui m-padded-tb-large">
    <div class="ui m-container-small m-opacity">
        <div class="ui secondary segment " align="center">
            <i class="bookmark icon"></i>最新推荐
        </div>
    </div>

    <div class="ui stackable m-container-mini m-opacity grid" align="center" >
        <div class="m-margin-tb-tiny four wide column" th:each="blog :${recommended}">
            <a class="class_outer" target="_blank" th:href="@{/blog/details/{id}/(id=${blog.id})}">
                <img src="../static/images/newbg.jpg" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image imgSize">
                <span class="class_cover">
                     <h4 class="m-font-size-blog-text m-margin-tb-tiny" th:text="${blog.title}"
                         style="line-height: 30px">大圣，此去欲何?</h4>
                  </span>
            </a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center">
                        <i class="bookmark icon"></i>最新文章
                    </div>
                </div>
                <br>
                <!--博文列表-->
                <div th:fragment="blog-content" id="blogList">
                    <div class="ui padded segment m-padded-tb-large m-opacity" th:each="blog : ${pageInfo.list}">
                        <div class="ui large aligned mobile reversed stackable grid">
                            <!--博文信息-->
                            <div class="eleven wide column ">
                                <h3 class="ui header"><a href="#" target="_blank" class="m-black"
                                                         th:text="${blog.title}"
                                                         th:href="@{/blog/details/{id}/(id=${blog.id})}">大圣，此去欲何?</a>
                                </h3>
                                <p class="m-text m-margin-top-max" th:text="${blog.description}">
                                    戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回”
                                    其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                                <div class="ui m-margin-top-max grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../static/images/me.jpg" th:src="@{${blog.user.headImg}}"
                                                     alt=""
                                                     class="ui avatar image">
                                                <div class="content"><a href="#" target="_blank" class="header"
                                                                        th:href="@{/blog/aboutMe}"
                                                                        th:text="${blog.user.nickName}">人在旅途</a>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020-01-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                                            </div>
                                            <div class="item">
                                                <i class="comment outline icon"></i> <span
                                                    th:text="${blog.commentCount}">2222</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <div target="_blank"
                                             class="ui teal basic label m-padded-tiny m-text-thin"
                                             th:text="${blog.flag}">好文
                                        </div>
                                        <div target="_blank"
                                             class="ui teal basic label m-padded-tiny m-text-thin"
                                             th:text="${blog.type.name}">好文
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--博文图片-->
                            <div class="five wide column">
                                <a href="#" target="_blank" th:href="@{/blog/details/{id}/(id=${blog.id})}">
                                    <img src="../static/images/newbg.jpg" th:src="@{${blog.firstPicture}}" alt=""
                                         class="ui rounded image imgSize">
                                </a>
                            </div>
                            </a>
                        </div>
                    </div>
                    <!--分页-->
                    <div class="ui bottom attached segment m-opacity stackable grid" align="center">
                        <div class="three wide column" align="center" th:unless="${pageInfo.isFirstPage}">
                            <button class="item ui mini teal basic button" id="prePage">上一页</button>
                            <div hidden id="preNum" th:text="${pageInfo.prePage}"></div>
                        </div>

                        <div class="ten wide column" align="center">
                            <p><span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span>
                            </p>
                        </div>

                        <div class="three wide column" align="center" th:unless="${pageInfo.isLastPage}">
                            <button class="item ui mini teal basic button" id="nextPage">下一页</button>
                            <div hidden id="nextNum" th:text="${pageInfo.nextPage}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--置顶图标-->
<div class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>


<br>
<br>
<br>
<br>
<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:include="~{common :: foot}">
</footer>

<div class="snow-container"></div>
<th:block th:include="~{common::footjs}">

</th:block>


<script src="../static/lib/waypoints/jquery.waypoints.min.js"
        th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>


<script th:include="~{common :: run-time}"></script>
<script th:inline="javascript">

    function load(currentPage, pageSize) {
        let url = "/blog/pageSelectBlog";
        let data = {};
        data['currentPage'] = currentPage;
        data['pageSize'] = pageSize;
        $.post(url,
            data,
            function (res) {
                $("#blogList").html(res);
                window.scrollTo(0, 1000);
            });
    }

    $(document).on('click', '#prePage', function () {
        let currentPage = $("#preNum").text();
        load(currentPage, 5);
    })

    $(document).on('click', '#nextPage', function () {
        let currentPage = $("#nextNum").text();
        load(currentPage, 5);
    })
</script>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    // 显示微信
    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'bottom center'
    });

    // 显示QQ
    $('.qq').popup({
        popup: $('.qq-qr'),
        position: 'bottom center'
    });

    // 显示博客园
    $("#bokeyuan").popup();

    //显示CSDN
    $("#CSDN").popup();


    // 导航栏显示
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction == 'down') {
                $('#nav').show(500);
            } else {
                $('#nav').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })

</script>
</body>
</html>
