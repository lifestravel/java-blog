<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLBLOG-照片墙</title>
    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/picture/css/jkresponsivegallery.css"
          th:href="@{/lib/picture/css/jkresponsivegallery.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
</head>
<body>

<!--导航-->
<nav class="gird-header" th:replace="~{common :: navigation(7)}"></nav>

<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">照片墙</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center">愿你走出半生，归来仍是少年</div>
        </div>
    </div>
</div>


<!--照片墙-->
<div id="picture-main">
    <article class="thumb" th:each="photo : ${photos}">
        <div class="ma5-gallery">
            <div class="rthumbnail">
                <a href="../static/images/me.jpg" th:href="@{${photo.photoAddress}}">
                    <img class="picture-zmki_px" src="../static/images/me.jpg" th:src="@{${photo.photoAddress}}">
                </a>
                <div class="m-picture-text" th:text="${photo.photoName}">起风了</div>
                <div class="rcaption">
                    <div style="font-size: large;" th:text="${photo.photoName}">起风了</div>
                    <div style="font-size: 16px" class="m-margin-top"
                         th:text="${#dates.format(photo.createTime,'yyyy-MM-dd')}">2020-02-02 &nbsp;深圳
                    </div>
                    <p style="font-size: 16px" th:text="${photo.description}">我曾难自拔于世界之大，也沉迷于其中梦话</p>
                </div>
            </div>
        </div>
    </article>
</div>


<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:replace="~{common :: foot}"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/picture/js/jkresponsivegallery.js"
        th:src="@{/lib/picture/js/jkresponsivegallery.js}"></script>
<script src="http://www.lmlblog.com/winter/templets/xq/js/snowy.js"></script>
<style type="text/css">
    .snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100001;
    }</style>
<div class="snow-container"></div>
<script th:include="~{common :: run-time}">

</script>

<script>
    $(function () {
        $('.rthumbnail').responsivegallery();
    });


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>

</body>
</html>
