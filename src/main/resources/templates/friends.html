<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLBLOG-友人帐</title>
    <th:block th:include="~{common::headcss}"></th:block>
</head>
<body>
<nav class="gird-header" th:replace="~{common :: navigation(6)}"></nav>

<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
    <div class="m-bg-class_cover">
        <div align="center">
            <div class="ui container" align="center" style="position: relative ;bottom: -540px;">
                <div class="m-font-size-title " align="center" style="font-family:'STXingkai'">友人帐</div>
                <div class="m-font-size-text-init-title m-margin-top" align="center">转瞬即逝的相逢与离别，每一个瞬间，我都想要珍惜</div>
            </div>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-margin- animated fadeIn">
    <div class="ui m-opacity container">
        <div class="box-shadow-max">
            <div class="ui segment m-padded-tb-large m-opacity">
                <div class="ui container">
                    <h1 class="" align="center">友人入帐须知</h1>
                    <ui class="list">
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">
                            网站要求
                        </div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">
                            无色情内容，无政治敏感内容，网站要能长期正常访问
                        </li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">
                            二十篇以上个人原创文章，两个月内有新文章更新
                        </li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">原创博客、技术博客、游记博客优先</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">
                            需要交换友链，先把本站添加到你的网站中，然后根据下面的格式，给我发email或在留言板给我留言~
                        </li>
                        <br>
                        <div class="m-margin-left-mini m-margin-tb-tiny" style="font-size: large;font-weight: bold">
                            申请格式
                        </div>
                        <br>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">博客标题：XlBlog~</li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">
                            博客地址：http://mcxlblog.cn/
                        </li>
                        <li class="m-margin-left-big m-margin-tb-tiny" style="font-size: medium">
                            图片地址：https://picsum.photos/id/338/200/200
                        </li>
                    </ui>
                </div>
            </div>
        </div>

        <!--友人帐区域-->
        <div class="box-shadow-max">
            <div class="ui top attached teal m-opacity segment box-shadow-max">
                <div class="ui m-padded-tb-large m-container-tiny">
                    <div class="ui stackable m-container-mini m-opacity grid">

                        <!--友人帐显示区域-->
                        <div class="m-margin-tb-tiny four wide column" th:each="friendLink : ${friendLinks}">
                            <a href="#" class="class_outer" target="_blank" th:href="@{${friendLink.blogAddress}}">
                                <div align="center">
                                    <div class="friends-link">
                                        <img src="../static/images/me.jpg" alt="" class="friends-link-image"
                                             th:src="${friendLink.pictureAddress}">
                                        <div class="m-margin-top">
                                            <h4 class="m-font-size-text-friends m-margin-tb-tiny"
                                                th:text="${friendLink.blogName}">XlBlog~</h4>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<br>
<br>
<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:replace="~{common :: foot}"></footer>
<div class="snow-container"></div>
<th:block th:include="~{common::footjs}"></th:block>
<script th:include="~{common :: run-time}">

</script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
